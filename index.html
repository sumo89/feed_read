<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="site description goes here">
    	<meta name="keywords" content="site, keywords, go, here">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<title>Feed Read</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet/less" type="text/css" href="css/main.less" />
		<script src="bower_components/less/dist/less.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="site-container">
			<div class="header">
				<h1>
					Feed Read
				</h1>
			</div>
			<div class="imageWrap clearfix">
				<div class="imageBox">
				<p class="boxHeader"><h2>Nasa image of the day</h2></p>
					<img src="" alt="Nasa Image" id="nasaImageResult">
					<iframe src="" id="nasaVideo" type="text/html"></iframe>
					<div class="randomButtonWrap"><a href="" class="randomButton">
					Random Image
				</a></div>
					<p id="nasaImageTitle">
					</p>
					<p id="nasaImageCopy">
					</p>
					<a class="nasaDescWrap" href=''>
					<p class="descriptionText"><span id="nasaDesctiption"> > Description</span>
					<span class="is-hidden" id="nasaImageDesc"></span>
					</p></a>
				</div>
				<div class="imageBox">
				<p class="boxHeader">
					<h2>
					National Geograhic image of the day
					</h2>
					</p>
					<img src="" alt="National Geographic image of the day" id="NatGeoImage">
					<p class="descriptionText" id="NatGeoDesc"></p>
					<p class="descriptionText" id="NatGeoCredit"></p>
				</div>
			</div>
			
			<div class="newsWrap clearfix">
				<div class="newsBox">
					Google trending news - vert list
				</div>
				<div class="newsBox">
					Reddit
				</div>
				<div class="newsBox">
					Bing news feed
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/main.js"></script>
